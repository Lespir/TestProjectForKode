{% extends "default.html" %}
{% block content %}
{% load static %}
    <header>
      <nav class="navbar navbar-expand-md sticky-top">
        <div class="container-fluid">
          <a href="{% url 'base' %}" class="navbar-brad"><img id="im" src="{% static 'image/Logo.svg' %}"></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
            <span class="navbar-toggler-icon text-white">&#9776;</span>
          </button>
            <div class="collapse navbar-collapse mt-2" id="navbarResponsive">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item active mb-2">
                  <a href="{% url 'base' %}" class="nav-link my_tekst text-white">Market</a>
                </li>
              </ul>
              <ul class="navbar-nav ml-auto">
                <li class="nav-item mb-2">
                  <a href="{% url 'logout' %}">
                    <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Log out</button>
                  </a>
                </li>
                <li class="nav-item mb-2">
                  <a href="{% url 'panel' %}">
                    <button class="btn btn-outline-primary my-2 my-sm-0" type="submit"><i class="fas fa-user"></i></button>
                  </a>
                </li>
              </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="p-5">
      {% for i in l %}
      <form method="POST" class="form-inline bg-dark mt-2 p-4 text-white rounded">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'logout' %}">Order Name</a>
          </li>
        </ul>
        <ul class="navbar-nav m-auto">
          <li class="nav-item">
            Order number
          </li>
        </ul>
          <select id="inputState" class="form-control" style="width: 20%;">
            <option value="" disabled selected hidden>Please Choose...</option>
            <option>Вася</option>
            <option>Петя</option>
          </select>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item mb-2">
            <a href="{% url 'panel' %}">
              <button class="btn btn-outline-success" type="submit">Confirm</button>
            </a>
          </li>
        </ul>
      </form>
      {% endfor %}
    </main>
{% endblock %}
