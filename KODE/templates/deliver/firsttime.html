{% extends "deliver/default.html" %}
{% block content %}
{% load static %}
    <table align="center" style="height: 100%; width: 90%;">
      <td  class="align-middle">
        <h4 class="text-center mb-4 text-white"> Registration Form </h4>
        <form method="POST" class="text-white">
          {% csrf_token %}
          <div class="form-group">
            <input name="code" type="text" class="form-control" placeholder="Code" required>
          </div>
          <div class="form-group">
            <input name="nickname" type="text" class="form-control" placeholder="Nickname" required>
          </div>
          <div class="form-group">
            <input name="password" type="password" class="form-control" id="exampleInputPassword" placeholder="Password" required>
          </div>
          <div class="form-group">
            <input name="confirm_password" type="password" class="form-control" placeholder="Confirm Password" required>
          </div>
          <p class="text-danger">{{ error }}</p>
          <div class="form-inline">
            <button type="submit" class="btn btn-success">Create Account</button>
            <div class="ml-auto">
              <a class="btn btn-primary" href="{% url 'cour_login' %}">Log in</a>
            </div>
          </div>
        </form>
      </td>
    </table>
{% endblock %}
