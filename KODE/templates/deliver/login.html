{% extends "deliver/default.html" %}
{% block content %}
{% load static %}
<table align="center" style="height: 100%; width: 90%;">
    <td  class="align-middle">
      <h4 class="text-center mb-4 text-white"> Authorisation Form </h4>
      <form method="POST" class="text-white">
        {% csrf_token %}
        <div class="form-group">
          <input name="login" type="text" class="form-control" placeholder="Nickname">
        </div>
        <div class="form-group">
          <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <p class="text-danger">{{ error }}</p>
        <div class="form-inline">
          <button type="submit" class="btn btn-success">Log in</button>
          <div class="ml-auto">
            <a class="btn btn-primary" href="{% url 'cour_first_time' %}">First time</a>
          </div>
        </div>
      </form>
    </td>
</table>
{% endblock %}
