{% extends "default.html" %}
{% block content %}
{% load static %}
  <main style="padding: 13%;">
    <div class="bg-dark rounded-lg" style="width: 95%; margin: 50px auto; max-width: 500px;">
      <div class="p-2" style="width: 95%; margin: 50px auto;">
        <h4 class="text-center mb-4 text-white"> Authentication Form </h4>
        <form method="POST" class="text-white">
          {% csrf_token %}
          <div class="form-group">
            <input name="code" type="text" class="form-control" placeholder="Code">
          </div>
          <div class="form-group">
            <input name="password" type="password" class="form-control" id="exampleInputPassword" placeholder="Password">
          </div>
          <div class="form-group">
            <input name="confirm_password" type="password" class="form-control" placeholder="Confirm Password">
          </div>
          <p class="text-danger">{{ error }}</p>
          <button type="submit" class="btn btn-success">Log in</button>
        </form>
      </div>
    </div>
  </main>
{% endblock %}
